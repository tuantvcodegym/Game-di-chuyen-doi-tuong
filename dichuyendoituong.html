<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test tim kiem tuyen tinh</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size,speed){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed=speed;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        };
        this.moveRight = function(){
            this.left += this.speed;
        };

        this.moveUp = function() {
            this.top -= 10;
        };

        this.moveDown = function() {
            this.top += 10;
        }

        this.moveLeft = function () {
            this.left -= 10;
        }

    }

    var hero = new Hero('tom.png', 20, 30, 200,10);

    function start(){
        if(hero.left < window.innerWidth && hero.top === 20){
            hero.moveRight();
        }
        //
        if (hero.left > window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size) {
            hero.moveDown();
        }

        if (hero.top > window.innerHeight - hero.size && hero.left > 0) {
            hero.moveLeft();
        }

        if (hero.top < window.innerHeight && hero.left === 0) {
            hero.moveUp();
        }

        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50);
    }

    start();
</script>
</body>
</html>
